{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container">
    <h1 class="edit-title">Edit Item</h1>

    <form method="POST" class="edit-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="form-group">
            <input type="submit" value="Edit Item" class="btn btn-primary btn-block" />
        </div>
    </form>
</div>

<style>
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .edit-title {
        text-align: center;
        font-size: 28px;
        margin-bottom: 20px;
    }

    .edit-form .form-group {
        margin-bottom: 15px;
    }

    .edit-form input[type="text"],
    .edit-form input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
        font-size: 18px;
        border: none;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

{% endblock %}
